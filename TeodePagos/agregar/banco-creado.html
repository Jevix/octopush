<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco creado</title>
    <link rel="stylesheet" href="../assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(199deg, #324798 0%, #101732 65.93%);
      }
    </style>
  </head>
  <body>
    <section class="main">
      <nav class="navbar">
        <a href="../home-banco.html">
          <img src="../img/back.svg" alt="" />
        </a>
        <p class="h2">Crear cuenta</p>
      </nav>
      <div class="container-usuario-creado container-white">
        <div class="container-exito-1">
          <img src="../img/Congrats.svg" alt="" class="icono-exito" />
          <p class="h2">Banco creado correctamente</p>
        </div>
        <div class="container-datos">
          <div class="datos-transferencia">
            <p class="h2 left">Tipo de cuenta:</p>
            <p class="h2 right"><img src="../img/banco.svg" alt="">Banco</p>
          </div>
          <div class="datos-transferencia">
            <p class="h2 left">Nombre</p>
            <p class="h2 right">Banco X</p>
          </div>
          <div class="datos-transferencia">
            <p class="h2 left">DNI</p>
            <p class="h2 right">44429156</p>
          </div>
          <div class="datos-transferencia">
            <p class="h2 left">Fecha de nacimiento</p>
            <p class="h2 right">12112002</p>
          </div>
        </div>
        <div class="container-exito-3">
          <button
            class="btn-primary"
            onclick="redireccionar('./index.html')"
          >
            Volver a emitir
          </button>
          <button
            class="btn-secondary"
            onclick="redireccionar('../home-banco.html')"
          >
            Ir al inicio
          </button>
        </div>
        <div class="background"></div>
      </div>
    </section>
    <script>
      const checkboxes = document.querySelectorAll(".checkbox");
      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", function () {
          if (this.checked) {
            checkboxes.forEach((otherCheckbox) => {
              if (otherCheckbox !== this) {
                otherCheckbox.checked = false;
              }
            });
          }
        });
      });

      const checkbox1 = document.getElementById("checkbox1");
      const checkbox2 = document.getElementById("checkbox2");
      const nombre = document.getElementById("nombre").value.trim();
      const apellido = document.getElementById("apellido").value.trim();
      const dni = document.getElementById("dni").value.trim();
      const fechaNacimiento = document
        .getElementById("fechaNacimiento")
        .value.trim();
      const submitButton = document.getElementById("submitButton");
      const form = document.getElementById("userForm");
      form.addEventListener("input", () => {
        if (nombre) {
          console.log("nashe");
          submitButton.classList.remove("submit--off");
          submitButton.classList.add("submit--on");
          submitButton.disabled = false; // Habilita el botón
        } else {
          console.log("nasheeee");
          submitButton.classList.remove("submit--on");
          submitButton.classList.add("submit--off");
          submitButton.disabled = true; // Deshabilita el botón
        }
      });

      function redireccionar(enlace) {
        window.location.href = enlace;
      }
    </script>
  </body>
</html>
