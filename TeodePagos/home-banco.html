<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home banco</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

      rel="stylesheet"

    <style>
      body{

  <body>
    <section class="home-user">
        <nav class="navbar">
          <div class="left">
            <img src="./img/banco-white.svg" alt="" />
            <div>
              <p class="documento">44429156</p>
              <p class="nombre">Banco</p>
            </div>
          </div>
          <div class="right">
            <a href="./index.html">
              <img src="./img/salir.svg" alt="" class="salir" />
            </a>
          </div>
        </nav>
        <div class="dinero">
          <p class="h2">Dinero ingresado en caja

            <a href="./agregar/index.html"><img src="./img/add-user.svg" alt="" /></a>

                <img src="./img/empresa.svg" alt="" />

                  <p class="h5">Empresa X</p>
                  <p class="hb">Dinero recibido</p>
                </div>
              </div>
              <div class="right">
                <p class="h4 text--blue">$5.550.000</p>
                <p class="hb">00:00</p>
              </div>
            </div>
            <div class="movimiento">
              <div class="left">
                <img src="./img/user.svg" alt="" />
                <div>
                  <p class="h5">Nombre Apellido</p>

                </div>
              </div>
              <div class="right">

                <div class="left">
                  <img src="./img/user.svg" alt="" />
                  <div>
                    <p class="h5">Nombre Apellido</p>
                    <p class="hb">Dinero emitido</p>
                  </div>
                </div>
                <div class="right">
                  <p class="h4 text--blue">$5.550.000</p>
                  <p class="hb">00:00</p>
                </div>
              </div>
            <div class="container-btn">
              <button
                class="btn-primary"
                onclick="window.location.href='./movimientos-banco.html'"
              >
                Historial de movimientos
              </button>
            </div>
          </div>
        </div>
        <div class="background"></div>

</html>
