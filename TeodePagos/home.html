<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(199deg, #324798 0%, #101732 65.93%);
      }
    </style>
  </head>
  <body>
    <section class="home-user">
      <nav class="navbar">
        <div class="left">
          <img src="./img/saludo.svg" alt="" />
          <div>
            <p class="documento">44429156</p>
            <p class="nombre">Nombre Apellido</p>
          </div>
        </div>
        <div class="right">
          <a href="./index.html">
            <img src="./img/salir.svg" alt="" class="salir" />
          </a>
        </div>
      </nav>
      <div class="dinero">
        <p class="h2">Dinero disponible</p>
        <p class="h1">$5.150.000</p>
      </div>

      <div class="transacciones">
        <div>
          <a href="./transferir/index.html"
            ><img src="./img/transferir.svg" alt=""
          /></a>
          <p class="hb">Transferir</p>
        </div>
        <div>
          <a href="./tu-qr.html"><img src="./img/qr.svg" alt="" /></a>
          <p class="hb">Tu QR</p>
        </div>
        <div>
          <a href="./home-empresa.html"
            ><img src="./img/empresa-black.svg" alt=""
          /></a>
          <p class="hb">Empresa</p>
        </div>
      </div>
      <div class="movimientos">
        <p class="h2">Movimientos</p>
        <div class="movimientos-container">
          <p class="fecha">Hoy</p>
          <div class="componente--movimiento">
            <div class="left">
              <img src="./img/user.svg" alt="" />
            </div>
            <div class="right">
              <div class="arriba">
                <p class="h5">Nombre Apellido</p>
                <p class="h4 text--minus">-$5.550.000</p>
              </div>
              <div class="abajo">
                <p class="hb">Transferencia enviada</p>
                <p class="hb">00:00</p>
              </div>
            </div>
          </div>
          <div class="componente--movimiento">
            <div class="left">
              <img src="./img/user.svg" alt="" />
            </div>
            <div class="right">
              <div class="arriba">
                <p class="h5">Nombre Apellido</p>
                <p class="h4 text--plus">+$5.550.000</p>
              </div>
              <div class="abajo">
                <p class="hb">Transferencia recibida</p>
                <p class="hb">00:00</p>
              </div>
            </div>
          </div>
          <div class="componente--movimiento">
            <div class="left">
              <img src="./img/banco.svg" alt="" />
            </div>
            <div class="right">
              <div class="arriba">
                <p class="h5">Banco</p>
                <p class="h4 text--plus">+$5.550.000</p>
              </div>
              <div class="abajo">
                <p class="hb">Recarga de saldo</p>
                <p class="hb">00:00</p>
              </div>
            </div>
          </div>
          <div class="container-btn">
            <button
              class="btn-primary"
              onclick="window.location.href='./movimientos.html'"
            >
              Historial de movimientos
            </button>
          </div>
        </div>
      </div>
      <div class="background"></div>
    </section>
  </body>
</html>
