<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emitir dinero</title>
    <link rel="stylesheet" href="../assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(199deg, #324798 0%, #101732 65.93%);
      }
    </style>
  </head>
  <body>
    <section class="main">
      <nav class="navbar">
        <a href="./index.html">
          <img src="../img/back.svg" alt="" />
        </a>
        <p class="h2">Emitir dinero</p>
      </nav>
      <section class="container-white">
        <div class="container container-emitir-dinero">
          <div class="transferencia">
            <div class="left">
              <div>
                <p class="h4">Nombre Apellido</p>
                <p class="hb">DNI</p>
              </div>
            </div>
            <div class="right">
              <p class="h4 text--blue">$50.000</p>
            </div>
          </div>
          <div class="container-2">
            <p class="h2 text--darkblue">Tipo de emisión</p>
          </div>
          <div class="container-3">
            <div class="container-checkbox">
              <p class="h2 text--darkblue">Recarga</p>
              <input type="checkbox" name="" id="checkbox1" class="checkbox" onclick="verificarCheckbox()"/>
            </div>
            <div class="container-checkbox">
              <p class="h2 text--darkblue">Préstamo</p>
              <input type="checkbox" name="" id="checkbox2" class="checkbox" onclick="verificarCheckbox()"/>
            </div>
          </div>
          <div class="container-4">
            <button class="btn-primary submit--off" id="submitButton" onclick="redireccionar('./seleccionar-monto-emitir.html')" disabled>Emitir</button>
          </div>
        </div>
        <div class="background"></div>
      </section>
    </section>
    <script>
      const checkboxes = document.querySelectorAll(".checkbox");

      checkboxes.forEach((checkbox) => {
        checkbox.addEventListener("change", function () {
          if (this.checked) {
            checkboxes.forEach((otherCheckbox) => {
              if (otherCheckbox !== this) {
                otherCheckbox.checked = false;
              }
            });
          }
        });
      });

      const checkbox1 = document.getElementById("checkbox1");
      const checkbox2 = document.getElementById("checkbox2");
      const submitButton = document.getElementById("submitButton");
      function verificarCheckbox(){
        if (checkbox2.checked || checkbox1.checked) {
          submitButton.classList.remove("submit--off");
          submitButton.classList.add("submit--on");
          submitButton.disabled = false; // Habilita el botón
        } else {
          submitButton.classList.remove("submit--on");
          submitButton.classList.add("submit--off");
          submitButton.disabled = true; // Deshabilita el botón
        }
      };

      function redireccionar(enlace) {
          window.location.href = enlace;
      }
    </script>
  </body>
</html>
