<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home empresa</title>
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(199deg, #324798 0%, #101732 65.93%);
      }
    </style>
  </head>
  <body>
    <section class="home-user">
      <nav class="navbar">
        <div class="left">
          <img src="./img/empresa-white.svg" alt="" />
          <div>
            <p class="documento">CUIT</p>
            <p class="nombre">Empresa X</p>
          </div>
        </div>
        <div class="right">
          <a href="./home.html">
            <img src="../img/back.svg" alt="" />
          </a>
        </div>
      </nav>
      <div class="dinero">
        <p class="h2">Dinero disponible</p>
        <p class="h1">$156.650.000</p>
      </div>
      <div class="transacciones">
        <div onclick="window.location.href='./transferir/index.html'">
          <img src="./img/transferir.svg" alt="" />
          <p class="hb">Transferir</p>
        </div>
        <div>
            <a href="./qr-empresa.html"><img src="./img/qr.svg" alt="" /></a>
          <p class="hb">Tu QR</p>
        </div>
      </div>
      <div class="movimientos">
        <p class="h2">Movimientos</p>
        <div class="movimientos-container">
          <p class="fecha">Hoy</p>
          <div class="movimiento">
            <div class="left">
              <img src="./img/user.svg" alt="" />
              <div>
                <p class="h4">Nombre Apellido</p>
                <p class="hb">Transferencia enviada</p>
              </div>
            </div>
            <div class="right">
              <p class="h4 text--minus">-$50.000</p>
              <p class="hb">00:00</p>
            </div>
          </div>
          <div class="movimiento">
            <div class="left">
              <img src="./img/user.svg" alt="" />
              <div>
                <p class="h4">Nombre Apellido</p>
                <p class="hb">Transferencia recibida</p>
              </div>
            </div>
            <div class="right">
              <p class="h4 text--plus">+$50.000</p>
              <p class="hb">00:00</p>
            </div>
          </div>
          <div class="movimiento">
            <div class="left">
              <img src="./img/banco.svg" alt="" />
              <div>
                <p class="h4">Banco</p>
                <p class="hb">Recarga de saldo</p>
              </div>
            </div>
            <div class="right">
              <p class="h4 text--plus">+$50.000</p>
              <p class="hb">00:00</p>
            </div>
          </div>
          <div class="container-btn">
            <button class="btn-primary">Historial de movimientos</button>
          </div>
        </div>
      </div>
    </section>
    <div class="background"></div>
  </body>
</html>
