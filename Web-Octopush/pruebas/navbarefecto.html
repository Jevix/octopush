<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
    }

    .navbar-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 30px;
        z-index: 1000;
        width: calc(100% - 32px);
        transition: all 1s ease;
    }

    .navbar {
        justify-content: space-between;
        background: radial-gradient(231% 135.8% at 0.9% 2.98%, rgba(83, 201, 203, 0.2) 0%, rgb(0 255 170 / 30%) 100%);
        align-items: center;
        height: 50px;
        border-radius: 12px;
        width: 100%;
        box-sizing: border-box;
        position: relative;
        overflow: hidden;
        transition: all 1s ease;
    }

    .navbar.show {
        display: block;
        height: 100vh;
        width: 100vw;
        border-radius: 0;
        transition: all 1s ease;
    }

    .navbar-wrapper.show {
        width: 100vw;
        height: 100vh;
        padding: 0;
        top: 0;
        left: 0;
        transition: all 1s ease;
    }

    .navbar ul {
        list-style: none;
        margin: 0;
        padding: 0;
        align-items: center;
        transition: all 1s ease;
    }

    .logooctopush {
        display: flex;
        height: 34.424px;
        justify-content: center;
        align-items: center;
        gap: 2.754px;
        transition: all 1s ease;
    }

    .inline_objects {
        display: flex;
        justify-content: space-between;
        width: 100%;
        gap: 12px;
        align-items: center;
    }

    .menu, .svg-icon {
        position: absolute; /* Superponer ambos elementos */
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto; /* Centrar vertical y horizontalmente */
        transition: transform 0.5s ease, opacity 0.5s ease;
    }

    /* Desplazar el texto del menú hacia la izquierda */
    .menu {
        z-index: 2; /* El menú está al frente inicialmente */
        width: 54px;
        font-size: 20px;
        font-weight: 500;
        padding: 13px;
        cursor: pointer;
        margin-right: 0px;
    }

    .menu.slide-out {
        transform: translateX(-110%);
/* Desvanece mientras se desliza */
    }

    .svg-icon {
        z-index: 1; /* El ícono SVG está detrás inicialmente */ /* Empieza invisible */
        transform: translateX(150%);
    }

    .svg-icon.show {
        z-index: 2; /* Ahora el SVG está al frente */
        transform: translateX(0); /* Mover al centro */
    }

    .inline_objects.show {
        padding-top: 30px;
        padding-right: 16px;
        padding-left: 16px;
        width: 93%;
    }

    .dropdown-menu {
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    width: 100vw;
    opacity: 0;
    transition: opacity 0.5s ease; /* Añadimos una transición suave a la opacidad */
}

.navbar.show .dropdown-menu {
    display: flex; /* Mostramos el menú cuando se añade la clase 'show' */
    opacity: 1;    /* Hacemos visible el menú */
}

    .content {
        margin-top: 70px;
        padding: 20px;
    }

    .flex-join {
        position: relative;
        width: 100px; /* Define un ancho para ambos elementos */
        height: 50px;  /* Define un alto para el contenedor */
        overflow: hidden; /* Para que se trague el "Menu" */
    }
</style>

    <script>
        const menuButton = document.getElementById('menu-button');
        const closeIcon = document.getElementById('close-icon');
        const navbar = document.getElementById('navbar');
        const navbarWrapper = document.getElementById('navbar-wrapper');
        const inline_objects = document.getElementById('inline_objects');
        const flexjoin = document.getElementById('flex-join');

        menuButton.addEventListener('click', () => {
            // Cambiar el display del svg-icon y luego animar la transición
            closeIcon.style.display = 'block';
            setTimeout(() => {
                closeIcon.classList.add('show');
            }, 100); // Pequeño retraso para asegurarse de que display: block se aplique antes de la transición

            // Animar la salida del botón de menú
            menuButton.classList.add('slide-out');
            flexjoin.classList.toggle('show');
            
            navbar.classList.toggle('show');
            navbarWrapper.classList.toggle('show');
            inline_objects.classList.toggle('show');
        });

        closeIcon.addEventListener('click', () => {
            // Revertir la animación
            menuButton.classList.remove('slide-out');
            closeIcon.classList.remove('show');
            setTimeout(() => {
                closeIcon.style.display = '';
            }, 200); // Esperar a que la transición termine antes de ocultar el icono

            flexjoin.classList.toggle('show');
            
            navbar.classList.toggle('show');
            navbarWrapper.classList.toggle('show');
            inline_objects.classList.toggle('show');
        });
    </script>
